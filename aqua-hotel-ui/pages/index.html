<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aqua-hotel-ui/styles/style.css">
    <title>Hotel Azure - Logowanie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
      
        <div class="login-side-image-wrapper">
            <div class="welcome-header">
                <h1>Hotel Azure</h1>
                <p>Wita Cię ponownie – czas na relaks!</p>
            </div>
        </div>

        <div class="wrapper-login">
            <h2>Zaloguj się</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="login-input" required placeholder=" ">
                    <label for="login-input">Login</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password-input" required placeholder=" ">
                    <label for="password-input">Hasło</label>
                </div>

                <input type="submit" value="Zaloguj się">
            </form>
            <a href="#">Zapomniałeś hasła?</a>
        </div>
    </div>

</body>
</html>
