<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styl_login.css">
    <script src="../scripts/login_script.js"></script>
    <title>login</title>
</head>
<body>

<div class="login-side-image" id="side-image"></div>

<div class="motivational-text">Be <div style="color: gold;">stronger</div> every day</div>
<div class="light-dark-mode" onclick="light_dark_mode()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Antu_applications-education-preschool.svg" id="switch-light" alt="">
</div>

<div class="wrapper-login">
    <form>
        <input type="text" placeholder="Login">
        <input type="password" id="password" placeholder="Hasło"><img class="toggle-password" onclick="toggle_password()" src="https://www.svgrepo.com/show/380007/eye-password-hide.svg">
        <div class="checkbox-row">
                <input type="checkbox" id="rm" value="rm"> Zapamiętaj mnie 
                <a href="#">Zapomnailes hasła</a>
        </div>
        <input type="button" value="Zaloguj się">
            <div class="line"></div>
        <button type="button" class="google-login">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Zaloguj się przez Google
        </button>
          <button type="button" class="apple-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Google logo">
            Zaloguj się przez Apple
        </button>
    </form>
  
</div>

</body>
</html>
